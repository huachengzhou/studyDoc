<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据信息</title>

    <!-- 引入bootstrap样式 -->
    <link href="../../../assembly/plugins/bootstrap/bootstrap-table/css/bootstrap.css" rel="stylesheet">
    <link href="../../../assembly/plugins/bootstrap/bootstrap-table/css/bootstrap-theme.css" rel="stylesheet">
    <!-- 引入bootstrap-table样式 -->
    <link href="../../../assembly/plugins/bootstrap/bootstrap-table/css/bootstrap-table.css" rel="stylesheet">
    <!-- jquery -->
    <script src="../../../assembly/plugins/jquery/core/jquery-1.9.1.js"></script>
    <script src="../../../assembly/plugins/bootstrap/bootstrap-table/js/bootstrap.js"></script>
    <!-- bootstrap-table.js -->
    <script src="../../../assembly/plugins/bootstrap/bootstrap-table/js/bootstrap-table.js"></script>
    <!-- 引入中文语言包 -->
    <script src="../../../assembly/plugins/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- x-editable bootstrap3-editable -->
    <link href="../../../assembly/plugins/x-editable/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
    <script src="../../../assembly/plugins/x-editable/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="../../../assembly/plugins/x-editable/bootstrap3-editable/js/bootstrap-table-editable.js"></script>


    <script src="../../../assembly/plugins/vue/vue.min.js"></script>


    <style>
        body {
            background-color: #b0c4de;
            /*background-image: url("img/apic2754.jpg");*/
            /*background-position: 0 0;*/
            /*background-repeat: no-repeat;*/
            /*background-attachment: scroll;*/
        }
    </style>
</head>

<body>

<div id="navBarToolView" style="margin-top: 70px;">
    <div class="navbar-wrapper">
        <div class="container" id="navcontainer">
            <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
                <div class="container">
                    <div class="navbar-header"><a class="navbar-brand"
                                                  onclick="">例子</a></div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group"></div>
                        <button type="button" class="btn btn-info" onclick=""><i
                                class="fa fa-map"></i> 例子
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-calculator"></span> 例子
                        </button>
                        <button type="button" class="btn btn-success" onclick=""><span
                                class="fa fa-tree"></span> 例子
                        </button>
                        <button type="button" data-toggle="modal" href="#modelDataAssetsAppraisalDic"
                                class="btn btn-default" onclick="" title="aes工具">&nbsp; <span
                                class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>aes工具&nbsp;
                        </button>
                        <button type="button" class="btn btn-info" onclick="">
                            <span class="glyphicon glyphicon-heart"></span> 例子
                        </button>
                    </form>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a data-toggle="modal" data-target="#signin">例子</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                <div class="exampleA">
                                    <p>{{ message }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleB">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <h2>{{title}} &nbsp;&nbsp;&nbsp;&nbsp; {{number}}</h2>
                                    <p>{{content}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleC">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <p v-html="html"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="exampleD">
                                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                                    <p v-bind:class="{'class1':use}"> shsd</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>


<script>


    new Vue({
        el: '.exampleA', data: {message: "adhashash"}
    });
    //绑定值
    new Vue({
        el: '.exampleB',
        data: {
            title: "vue数据注入测试例子",
            number: Math.round(Math.random() * 10),
            content: new Date().getTime()
        }
    });
    //v-html 指令
    new Vue({
        el: '.exampleC',
        data: {
            html: "<h2>sdhsdsdjsdj</h2>"
        }
    });

    //v-bind 指令
    new Vue({
        el: '.exampleD',
        data:{
            use: true
        }
    });

</script>

</html>
