<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello word</title>
    <script src="resources.js"></script>
</head>
<body>
<div class="container">
    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12 panel-body panel">
        <div class="form-horizontal" id="frmApp">
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <div>
                        <input type="text" class="form-control" placeholder="vue hello world" v-model="message">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p>
                        {{message}}
                    </p>
                </div>
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p v-once="">
                        这个将不会改变: {{message}}
                    </p>
                </div>
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p v-html="message">
                    </p>
                </div>
                <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12">
                    <p v-bind:id="dynamicId">
                        dfjdfjdjf
                    </p>
                    <button class="btn btn-default" v-bind:disabled="isButtonDisabled">Button</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: "#frmApp",
        data: {message: "vue 双向绑定 <font color='#a52a2a'>html</font>",dynamicId:"sdhsdh34",isButtonDisabled:true}
    });
</script>

</body>
</html>
